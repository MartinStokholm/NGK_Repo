<!DOCTYPE html>
<html>
<head>
</head>
	<link rel="stylesheet" type="text/css" 
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" 
	href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css">
	<script type="text/javascript" language="javascript" 
		src="https://code.jquery.com/jquery-3.5.1.js">
	</script>
	<script type="text/javascript" language="javascript" 
		src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js">
	</script>
	<script type="text/javascript" language="javascript" 
		src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js">
	</script>

<body>
	<table id="weatherStationTable" class="display" style="width:100%">
    	<thead>
        	<tr>
            	<th>ID</th>
                <th>Date</th>
                <th>Time</th>
                <th>PlaceName</th>
                <th>Lat</th>
                <th>Lon</th>
                <th>Temperature</th>
                <th>Humidity</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>ID</th>
                <th>Date</th>
                <th>Time</th>
                <th>PlaceName</th>
                <th>Lat</th>
                <th>Lon</th>
                <th>Temperature</th>
                <th>Humidity</th>
            </tr>
        </tfoot>
    </table>

	<script type="text/javascript" class="init">
		$(document).ready(function() {
    		$('#weatherStationTable').DataTable( {
        		"processing": true,
        		"ajax": "localhost:8080/api/weatherdata/1",
        		"columns": [
            	{ "data": "ID" },
           		{ "data": "Date" },
            	{ "data": "Time" },
            	{ "data": "Place.PlaceName" },
            	{ "data": "Place.Lat" },
            	{ "data": "Place.Lon" },
            	{ "data": "Temperature" },
            	{ "data": "Humidity" }
        		]
    		});
		});
	</script>

</body>

</html>
